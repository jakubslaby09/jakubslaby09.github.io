<p class="chords"{{
    if .Get "chorus"
}} chorus{{
    else if .Get "verse"
}} verse="{{ .Get `verse` }}"{{
    end
}}>
{{-
    trim .Inner "\n"
    | markdownify
    | replaceRE `\[([\w#]+)]([^\n\[]*)` `<span chord="$1">$2</span>` 
    | safeHTML
-}}
